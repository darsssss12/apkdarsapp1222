<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Love Guess + Live Video â¤ï¸</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app {
      background: white;
      width: 95%;
      max-width: 420px;
      border-radius: 20px;
      padding: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 { color: #ff4b5c; margin-bottom: 5px; }

    button {
      padding: 10px 14px;
      border: none;
      border-radius: 16px;
      background: #ff4b5c;
      color: white;
      font-weight: bold;
      margin: 4px;
      cursor: pointer;
    }

    input {
      padding: 8px 10px;
      border-radius: 12px;
      border: 1px solid #ccc;
      width: 70%;
    }

    video {
      width: 100%;
      border-radius: 14px;
      margin-top: 6px;
      background: black;
    }

    .box {
      background: #fff0f3;
      padding: 10px;
      border-radius: 14px;
      margin-top: 10px;
    }

    #chatMessages {
      height: 120px;
      overflow-y: auto;
      background: white;
      border-radius: 10px;
      padding: 6px;
      margin-bottom: 6px;
      font-size: 14px;
      text-align: left;
    }
  </style>
</head>
<body>

<div class="app">

  <h1>ğŸ’– Love Connect ğŸ’–</h1>
  <p>Game + Kamera + Chat Bucin ğŸ˜˜</p>

  <!-- CAMERA LOCAL -->
  <button id="cameraBtn">Buka Kamera ğŸ“·</button>
  <button id="closeCameraBtn" style="display:none;background:#333;">Tutup Kamera</button>
  <video id="localVideo" autoplay playsinline></video>

  <!-- LIVE CONNECT -->
  <div class="box">
    <b>Live Video & Chat ğŸ’•</b><br><br>
    <input id="roomIdInput" placeholder="Kode pasangan..."><br>
    <button id="connectBtn">Connect â¤ï¸</button>
    <video id="remoteVideo" autoplay playsinline style="display:none;"></video>
  </div>

  <!-- CHAT -->
  <div class="box">
    <div id="chatMessages"></div>
    <input id="chatInput" placeholder="Ketik pesan...">
    <button id="sendChatBtn">Kirim</button><br>
    <button id="kangenBtn">Aku kangen ğŸ¥º</button>
    <button id="loveBtn">I Love You â¤ï¸</button>
  </div>

</div>

<script>
/* =========================
   SIMPLE ID GENERATOR
========================= */
function generateSimpleID() {
  const name = prompt("Masukkan nama panggilan kamu (contoh: asip, ayang, cinta)");
  const random = Math.floor(100 + Math.random() * 900);
  return name + random;
}

const myID = generateSimpleID();
const peer = new Peer(myID);

alert("Kode Cinta kamu: " + myID + " â¤ï¸\nKirim ke pasangan kamu ya!");

/* =========================
   ELEMENTS
========================= */
const cameraBtn = document.getElementById('cameraBtn');
const closeCameraBtn = document.getElementById('closeCameraBtn');
const localVideo = document.getElementById('localVideo');

const connectBtn = document.getElementById('connectBtn');
const roomIdInput = document.getElementById('roomIdInput');
const remoteVideo = document.getElementById('remoteVideo');

const chatMessages = document.getElementById('chatMessages');
const chatInput = document.getElementById('chatInput');
const sendChatBtn = document.getElementById('sendChatBtn');
const kangenBtn = document.getElementById('kangenBtn');
const loveBtn = document.getElementById('loveBtn');

/* =========================
   CAMERA LOCAL
========================= */
let localStream;

cameraBtn.onclick = async () => {
  try {
    localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
    localVideo.srcObject = localStream;
    cameraBtn.style.display = "none";
    closeCameraBtn.style.display = "inline-block";
  } catch (e) {
    alert("Izin kamera ditolak ğŸ˜¢");
  }
};

closeCameraBtn.onclick = () => {
  if (localStream) {
    localStream.getTracks().forEach(track => track.stop());
  }
  localVideo.srcObject = null;
  cameraBtn.style.display = "inline-block";
  closeCameraBtn.style.display = "none";
};

/* =========================
   CHAT + VIDEO
========================= */
let dataConn;
let currentCall;

function addMessage(msg, from) {
  const div = document.createElement('div');
  div.textContent = (from === 'me' ? 'Aku: ' : 'Dia: ') + msg;
  chatMessages.appendChild(div);
  chatMessages.scrollTop = chatMessages.scrollHeight;
}

peer.on('connection', conn => {
  dataConn = conn;
  dataConn.on('data', data => addMessage(data, 'other'));
});

peer.on('call', call => {
  navigator.mediaDevices.getUserMedia({ video: true, audio: false }).then(stream => {
    call.answer(stream);
    call.on('stream', remoteStream => {
      remoteVideo.srcObject = remoteStream;
      remoteVideo.style.display = 'block';
    });
  });
});

/* =========================
   CONNECT BUTTON
========================= */
connectBtn.onclick = () => {
  const remoteId = roomIdInput.value.trim();

  if (!remoteId) {
    alert("Masukkan kode pasangan kamu ğŸ˜˜");
    return;
  }

  // CHAT
  dataConn = peer.connect(remoteId);
  dataConn.on('open', () => addMessage("Berhasil terhubung â¤ï¸", "me"));
  dataConn.on('data', data => addMessage(data, "other"));

  // VIDEO
  navigator.mediaDevices.getUserMedia({ video: true, audio: false }).then(stream => {
    currentCall = peer.call(remoteId, stream);
    currentCall.on('stream', remoteStream => {
      remoteVideo.srcObject = remoteStream;
      remoteVideo.style.display = 'block';
    });
  });
};

/* =========================
   CHAT BUTTONS
========================= */
sendChatBtn.onclick = () => {
  if (!dataConn || !chatInput.value) return;
  dataConn.send(chatInput.value);
  addMessage(chatInput.value, 'me');
  chatInput.value = '';
};

kangenBtn.onclick = () => {
  if (!dataConn) return;
  dataConn.send("Aku kangen kamu ğŸ¥º");
  addMessage("Aku kangen kamu ğŸ¥º", "me");
};

loveBtn.onclick = () => {
  if (!dataConn) return;
  dataConn.send("I Love You â¤ï¸");
  addMessage("I Love You â¤ï¸", "me");
};
</script>

</body>
</html>
